apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-chatbot
spec:
  selector:
    matchLabels:
      app: discord-chatbot
  replicas: 2
  template:
    metadata:
      labels:
        app: discord-chatbot
    spec:
      containers:
        - name: discord-chatbot
          image: codekulkarni/discord-chatbot
          ports:
            - containerPort: 3000

